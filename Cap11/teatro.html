<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teatro - Reserva de Poltrona</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/jockey.css" />
</head>

<body>
    <!-- doctype, html, head e body (conf. exemplo 9.1) -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <img src="https://cdn-icons-png.flaticon.com/512/3320/3320319.png" alt="Teatro" class="img-fluid">
            </div>
            <div class="col-sm-9">
                <h1>Teatro: Show Musical - Reserva de Poltronas</h1>
                <form>
                    <div class="row">
                        <div class="col-sm-2">
                            <p><label for="inPoltrona">No da Poltrona:</label>
                                <input type="number" class="form-control" id="inPoltrona" min="1" required autofocus>
                            </p>
                        </div>
                        <div class="col-sm-4">
                            <input type="submit" class="btn btn-primary mt-4" value="Reservar">
                            <input type="button" class="btn btn-danger mt-4" value="Confirmar Reserva" id="btConfirmar">
                        </div>
                        <div class="col-sm-6">
                            Legenda:
                            <p class="mt-2"><img src="img/available.png"> Dispon√≠vel
                                <img src="img/reserved.png" class="ms-3"> Reservada
                                <img src="img/occupied.png" class="ms-3"> Ocupada
                            </p>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-12" id="divPalco">
                        <p class="bg-primary text-white text-center"> Palco do Teatro </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/teatro.js"></script>
    <!-- /body e /html -->
</body>

</html>
